{% extends 'base.html' %}
{% block page_content %}
    <!-- start container -->
    <div id="container">
        <!-- begin left side -->
        <div id="left">
            <div class="row">
                <div class="col-md-12 p-5">
                    <h3>Your Conversations</h3>
                </div>
            </div>
            {% for thread in threads.all %}
                {% if thread.receiver == request.user %}
                    <div class="row mb-3">
                        <div class="card col-md-12 p-5 shadow-sm">
                            <a href="{% url 'thread' thread.pk %}">{{ thread.user }}</a>
                        </div>
                    </div>
                {% else %}
                    <div class="row mb-3">
                        <div class="card col-md-12 p-5 shadow-sm">
                            <a href="{% url 'thread' thread.pk %}">{{ thread.receiver }}</a>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    {% include 'partials/right-side-page.html' %}
{% endblock page_content %}
