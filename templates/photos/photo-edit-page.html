{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <!-- start container -->
    <div id="container">
        <!-- begin left side -->
        <div id="left">
            <h1>Edit photo</h1>

            <form action="{% url 'photo edit' pk=object.pk %}" method="post">
                {{ form }}
                <button type="submit">
                    Edit
                </button>
                {% csrf_token %}
            </form>
        </div>
        <!-- end left side -->
        {% include 'partials/right-side-page.html' %}
    </div>
    <!-- end container -->
{% endblock %}
