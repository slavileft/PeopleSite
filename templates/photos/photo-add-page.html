{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <!-- start container -->
    <div id="container">
        <!-- begin left side -->
        <div id="left">
            <h1>Add photo</h1>

            <form action="{% url 'photo add' %}" method="post" enctype="multipart/form-data">
                {{ form.as_p }}
                <button type="submit">
                    Add this photo
                </button>
                {% csrf_token %}
            </form>
        </div>
        <!-- end left side -->
        {% include 'partials/right-side-page.html' %}
    </div>
    <!-- end container -->
{% endblock %}
