{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <div id="container">
        <div id="whole">
            <h1>LogIn</h1>

            <body>
            <form method="post" action="{% url 'user login' %}">
                {{ form.as_div }}
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit">Log in</button>
                {% csrf_token %}
            </form>
            </body>
        </div>
    </div>
{% endblock %}
