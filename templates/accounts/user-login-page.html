{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <div id="container">
        <div id="whole">
            <h1>LogIn</h1>
            <form method="post" action="{% url 'user login' %}">
                {{ form.as_p }}
                <p>
                    <button type="submit" style="margin-left: 120px;">Log in</button>
                </p>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
