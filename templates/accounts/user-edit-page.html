{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <div id="container">
        <div id="whole">
            <h1>Edit Profile</h1>
            <p>
                <a href="{% url 'user details' pk=object.pk %}">&laquo; Back to Profile</a>
            </p>
                <form method="post" action="{% url 'user edit' pk=object.pk %}" enctype="multipart/form-data">
                    {{ form.as_p }}
                    <button id="edit-button" type="submit">Edit</button>
                    {% csrf_token %}
                </form>
        </div>
    </div>
{% endblock %}
